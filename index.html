function showQuiz() {
    const random = quizMemories[Math.floor(Math.random() * quizMemories.length)];

    let imagesHTML = "";

    if (random.images && random.images.length > 0) {
        imagesHTML += `<div class="memory-images">`;
        random.images.forEach(img => {
            imagesHTML += `<img src="${img}">`;
        });
        imagesHTML += `</div>`;
    }

    showCard(`
        <div class="card">
            <p><strong>${random.date}</strong></p>
            <p>${random.answer}</p>
            ${imagesHTML}
        </div>
    `);
}
